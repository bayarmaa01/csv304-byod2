name: Node CI - Build and Test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "Lockfile found, using npm ci"
            npm ci
          else
            echo "No lockfile found, using npm install"
            npm install
          fi

      - name: Build project
        run: npm run build --if-present

      - name: Run tests
        run: npm test
