name: Node CI - build and test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (ci if lockfile exists)
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            echo "Lockfile found, running npm ci"
            npm ci
          else
            echo "No lockfile, running npm install"
            npm install
          fi

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test
