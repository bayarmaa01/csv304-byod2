name: Matrix Test

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [16, 18, 20]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Show OS and Node
        run: |
          echo "OS: $RUNNER_OS"
          node -v
          npm -v

      - name: Install
        run: npm ci

      - name: Test
        run: npm test
